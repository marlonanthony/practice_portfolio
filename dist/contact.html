<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css" >
  <title>Contact Me</title>
</head>
<body>
  <div class='menu-wrap'>
    <input type="checkbox" class='toggler'>
    <div class="hamburger"><div></div></div>
    <div class="menu">
      <div>
        <div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class='backdrop'></div>
  </div>

  <main id='contact'>
    <h1 style="text-align: center;" class="lg-heading">
      Contact <span class='text-secondary'>Me</span>
    </h1>
    <section class='formcontainer'>
      <form 
        class='form'
        action="https://getsimpleform.com/messages?form_api_token=6a1921982fce1cfeb01a73367e2d497c"
        method="POST">
        <input 
          type="text" 
          class='form_control' 
          id='form_name' 
          name='form_name' 
          placeholder="Name" 
          required
        >
        <input 
          type="email" 
          class='form_control' 
          id='form_email' 
          name='form_email' 
          placeholder="Email" 
          required
        >
        <textarea 
          name="message" 
          rows="1" 
          cols="50" 
          class="form_control" 
          id="form_message"  
          placeholder="Message" 
          required
        ></textarea>
        <button 
          type="submit" 
          class="submit_btn " 
          onclick="alert('Thank you! I\'ll be in touch!')"
        >
          Say hi!
        </button>
      </form>
    </section>


    <section class="contact_icons_container">
      <div class="icons">
        <a href='https://github.com/marlonanthony' 
          target="_blank" 
          rel='noopener noreferrer'
          title='github'
        >
          <i class="fab fa-github fa-2x"></i>
          <label>github</label>
        </a>
        <a href='https://www.linkedin.com/in/marlon-decosta-73b26a45/' 
          target='_blank'
          rel='noopener noreferrer'
          title='linkedin'
        >
          <i class="fab fa-linkedin fa-2x"></i>
          <label>linkedin</label>
        </a>
        <a href="./resume/resume.pdf" download title='resume'>
          <i class="fas fa-file fa-2x"></i>
          <label>resume</label>
        </a>
        <a href="https://medium.com/@marlonanthony" 
          target="_blank"
          rel='noopener noreferrer'
          title='medium'
        >
          <i class="fab fa-medium-m fa-2x"></i>
          <label>medium</label>
        </a>
        <a href='https://dev.to/marlonanthony' 
          target="_blank"
          rel='noopener noreferrer'
          title='dev.to'
        >
          <i class="fab fa-dev fa-2x"></i>
          <label>dev</label>
        </a>
        <a href='https://twitter.com/marlonanthony10' 
          target="_blank" 
          rel='noopener noreferrer'
          title='twitter'
        >
          <i class="fab fa-twitter fa-2x"></i>
          <label>twitter</label>
        </a>
      </div>
    </section>

  </main>
</body>
