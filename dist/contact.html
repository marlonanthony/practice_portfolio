  <main id='contact'>
    <h1 style="text-align: center;" class="lg-heading">
      Contact <span class='text-secondary'>Me</span>
    </h1>
    <section class='formcontainer'>
      <form 
        class='form'
        action="https://getsimpleform.com/messages?form_api_token=6a1921982fce1cfeb01a73367e2d497c"
        method="POST">
        <input type="text" class='form_control' id='form_name' name='form_name' placeholder="Your Name" required>
        <input type="email" class='form_control' id='form_email' name='form_email' placeholder="Your Email" required>
        <textarea name="message" rows="1" cols="50" class="form_control" id="form_message"  placeholder="Your Message" required></textarea>
        <button type="submit" class="submit_btn " onclick="alert('Thank you! I\'ll be in touch!')">Say hi!</button>
      </form>
    </section>


    <section class="contact_icons_container">
      <div class="icons">
        <a href='https://github.com/marlonanthony' target="_blank" title='github'>
          <i class="fab fa-github fa-2x"></i>
        </a>
        <a href='https://www.linkedin.com/in/marlon-decosta-73b26a45/' target='_blank' title='linkedin'>
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a href="./resume/resume.pdf" download title='resume'>
          <i class="fas fa-file fa-2x"></i>
        </a>
        <a href="https://medium.com/@marlonanthony" target="_blank" title='medium'>
          <i class="fab fa-medium-m fa-2x"></i>
        </a>
        <a href='https://dev.to/marlonanthony' target="_blank" title='dev.to'>
          <i class="fab fa-dev fa-2x"></i>
        </a>
        <a href='https://twitter.com/marlonanthony10' target="_blank" title='twitter'>
          <i class="fab fa-twitter fa-2x"></i>
        </a>
      </div>
    </section>

  </main>

  <script src='js/main.js'></script>
</body>
